<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>动画</title>
    </head>
    <style>
        #xuanzhuan1 {
            width: 200px;
            height: 100px;
            font: 30px 华文楷体;
            color: #ff70ad;
            text-align: center;
            line-height: 100px;
            background-color: lightgoldenrodyellow;
            /*表示旋转30度，deg是度的意思，一周是360度*/
            transform: rotate(30deg);
        }
    </style>
    </head>
    <body>

        <div id="xuanzhuan1">旋转</div>

    </body>
</html>
