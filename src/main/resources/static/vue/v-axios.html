<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>v-axios</title>
        <!-- 导入vue.js, 引入axios-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="app">

        </div>

        <script>
            var vm = new Vue({
                el:"#app",
                // 钩子函数，链式编程
                mounted(){
                    axios.get('./test.json').then(response=>(console.log(response.data)));
                }

            });
        </script>
        
    </body>
</html>
