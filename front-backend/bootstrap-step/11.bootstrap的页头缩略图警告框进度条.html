<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>11.bootstrap的页头缩略图警告框进度条</title>
        <link rel="stylesheet" href="static/css/bootstrap.css">
        <script src="static/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <p class="lead text-info"><strong>页头的使用</strong></p>
                    <div class="page-header">
                        <h1>页头组件能够为 h1 标签增加适当的空间，并且与页面的其他部分形成一定的分隔。
                            它支持 h1 标签内内嵌 small 元素的默认效果，<small>还支持大部分其他组件（需要增加一些额外的样式）</small></h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <p class="lead text-info"><strong>缩略图简单使用</strong></p>
                    <a href="#" class="thumbnail">
                        <img style="width: 100px; height: 100px;" src="static/img/i0.jpg" alt="...">
                    </a>
                    <a href="#" class="thumbnail">
                        <img style="width: 100px; height: 100px;" src="static/img/i1.jpg" alt="...">
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
