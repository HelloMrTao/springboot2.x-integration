<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>02.bootstrap的排版</title>
        <link rel="stylesheet" href="static/css/bootstrap.css">
    </head>
    <body>
        <!-- 容器 -->
        <div class="container">
            <!-- small标签是副标题 -->
            <h2>Bootstrap的使用<small>副标题v1.1</small></h2>
            <p>
                <!-- lead标签表示强调-->
                <span class="lead">秋思</span><br/>
                [唐] 李白 <br/>
                春阳如昨日，碧树鸣黄鹂。<br/>
                芜然蕙草暮，飒尔凉风吹。<br/>
                天秋木叶下，月冷莎鸡悲。<br/>
                坐愁群芳歇，白露凋华滋。<br/>
                <!-- s和del标签表示无用的文本 -->
                <span>这是<s>无用的一句话！</s></span><br/>
                <span>这是<del>无用的一句话！</del></span><br/>
                <!-- em标签表示斜体的文本 -->
                <span>这是<em>斜体的一句话！</em></span><br/>
                <!-- ins和u标签表示下划线的文本 -->
                <span>这是<ins>下划线的一句话！</ins></span><br/>
                <span>这是<u>下划线的一句话！</u></span><br/>
                <!-- mark标签表示标记的文本 -->
                <span>这是<mark>下划线的一句话！</mark></span><br/>
            </p>
        </div>

    </body>
</html>
