<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>用户管理界面</title>
        <!-- 引入bootstarap 的css样式 -->
        <link rel="stylesheet" href="bootvue/css/bootstrap.css">
    </head>
    <body>
        <!-- 导航 -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">

                </div>
            </div>
            <div class="col-md-8" style="margin-top: 20px">
                <!-- 用户信息展示 -->
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                        <th>ID</th>

                            <th>23</th>
                            <th>13200</th>
                            <th>1773291234</th>
                            <th><button class="btn btn-danger">删除</button>&nbsp;&nbsp;<button
                                    class="btn btn-primary">删除
                            </button></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 引入vuejs-->
        <script src="bootvue/js/vue.min.js"></script>
        <!-- 引入axios-->
        <script src="bootvue/js/axios.min.js"></script>
    </body>
</html>
