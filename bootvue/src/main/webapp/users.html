<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>用户管理界面</title>
        <!-- 引入bootstarap 的css样式 -->
        <link rel="stylesheet" href="bootvue/css/bootstrap.css">
        <!-- 需要放在的调用的前面 -->
        <!-- 引入vuejs-->
        <script src="bootvue/js/vue.min.js"></script>
        <!-- 引入axios-->
        <script src="bootvue/js/axios.min.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- 导航 -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">用户管理系统</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">欢迎:XXX</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- 中心布局 -->
            <div class="container-fluid">
                <!-- 搜索框-->
                <div class="row">
                    <div class="col-md-8" style="margin-left: 15px">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="searchName">姓名：</label>
                                <input type="text" class="form-control" id="searchName">
                            </div>
                            <div class="form-group">
                                <label for="searchEmail">邮箱：</label>
                                <input type="text" class="form-control" id="searchEmail">
                            </div>
                            <button type="submit" class="btn btn-info">搜索</button>
                        </form>
                    </div>
                </div>

                <div class="col-md-8" style="margin-top: 20px">
                    <!-- 用户信息展示 -->
                    <table class="table table-striped table-bordered table-hover">
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>年龄</th>
                            <th>工资</th>
                            <th>电话号码</th>
                            <th>操作</th>
                        </tr>
                        <tbody>
                        <tr v-for="person in users" :key = "person.id">
                            <th>{{person.id}}</th>
                            <th>{{person.name}}</th>
                            <th>{{person.age}}</th>
                            <th>{{person.salary}}</th>
                            <th>{{person.phoneCode}}</th>
                            <th>
                                <button class="btn btn-danger">删除</button>&nbsp;&nbsp;
                                <button class="btn btn-primary">修改</button>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-md-4" style="margin-top: 20px">
                    <form>
                        <div class="form-group">
                            <label for="username">姓名：</label>
                            <input type="text" class="form-control" id="username" placeholder="请输入姓名">
                        </div>
                        <div class="form-group">
                            <label for="age">年龄：</label>
                            <input type="text" class="form-control" id="age" placeholder="请输入年龄">
                        </div>
                        <div class="form-group">
                            <label for="salary">工资：</label>
                            <input type="text" class="form-control" id="salary" placeholder="请输入工资">
                        </div>
                        <div class="form-group">
                            <label for="phoneCode">电话号码：</label>
                            <input type="text" class="form-control" id="phoneCode" placeholder="请输入电话号码">
                        </div>
                        <button type="submit" class="btn btn-info">提交保存</button>&nbsp;&nbsp;
                        <button type="submit" class="btn btn-danger">重置</button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            Vue.config.devtools = true
            var vm = new Vue({
                el: "#app",
                data: {
                    // users的数据，来源于服务端接口，在页面加载完之后，users必须有数据，在加载完成之后，必须加载完成
                    users: [
                        // 是否给key加双引号，貌似问题不太大
                        {"id": "1", "name": "张三", "age": 22, "salary": '3200', "phoneCode": '17788991234'},
                        {id: "2", name: "李四", age: 23, salary: '3200', phoneCode: '15988991233'},
                        {id: "3", name: "王五", age: 35, salary: '3200', phoneCode: '1773291234'},
                        {id: "4", name: "小泽玛利亚", age: 32, salary: 13200, phoneCode: '14588991234'},
                        {id: "5", name: "天海翼", age: 29, salary: 15200, phoneCode: '17788565234'},
                        {id: "7", name: "北条麻妃", age: 31, salary: 22200, phoneCode: '17334491234'},
                        {id: "8", name: "波多野结衣", age: 29, salary: 33200, phoneCode: '16768991234'},
                        {id: "9", name: "樱井莉亚", age: 40, salary: 62005, phoneCode: '15188996634'}
                    ]
                },
                methods: {},
                computed: {},
                // 其他的钩子函数
                created(){
                    axios.get("").then(function (resp) {
                        console.log(resp)
                    }).catch(function (err) {
                        console.log(err)
                    })
                }
            });
        </script>
    </body>
</html>
