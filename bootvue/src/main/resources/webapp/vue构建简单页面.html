<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue构建简单页面</title>
        <!-- 引入bootstarap 的css样式 -->
        <link rel="stylesheet" href="bootvue/css/bootstrap.css">
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row" style="margin-top: 70px;">
                    <div class="col-md-10 col-md-offset-1">
                        <ul class="nav nav-pills nav-justified">
                            <li role="presentation" class="active"><a href="#/home">首页</a></li>
                            <li role="presentation"><a href="#/user">用户管理</a></li>
                            <li role="presentation"><a href="#/student">学生管理</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <!-- 显示路由组件的内容 -->
                    <router-view></router-view>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="bootvue/js/vue-router.js"></script>
        <template id="home">
            <div>
                <div class="jumbotron" style="margin-top: 30px;">
                    <p>Hello World! Hello World! Hello World! Hello World! Hello World!</p>
                </div>
            </div>
        </template>

        <template id="user">
            <div>
                <table class="table table-striped">
                    <tr>
                        <th>id</th>
                        <th>姓名</th>
                        <th>年龄</th>
                        <th>生日</th>
                        <th>操作</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>张三</td>
                        <td>22</td>
                        <td>1992-01-01</td>
                        <td><a href="" class="btn btn-success">添加</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href=""
                                                                                                class="btn btn-danger">删除
                        </a></td>
                    </tr>
                </table>
            </div>
        </template>

        <template id="student">
            <div>
                <table class="table table-striped">
                    <tr>
                        <th>id</th>
                        <th>学生姓名</th>
                        <th>学历</th>
                        <th>邮箱</th>
                        <th>操作</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>张三</td>
                        <td>大学本科</td>
                        <td>35426978@qq.com</td>
                        <td><a href="" class="btn btn-success">添加</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href=""
                                                                                                class="btn btn-danger">删除
                        </a></td>
                    </tr>
                </table>
            </div>
        </template>

        <script>
            // 1. 主页组件
            const home = {
                template: '#home'
            };
            // 2.用户管理组件
            const user = {
                template: '#user'
            };
            // 3.学生管理组件
            const student = {
                template: '#student'
            };
            // 使用路由
            let vueRouter = new VueRouter({
                routes: [
                    // 默认路由的重定向
                    {path: '/', redirect: '/home'},
                    {path: '/home', component: home},
                    {path: '/user', component: user},
                    {path: '/student', component: student}
                ]
            });

            let vm = new Vue({
                el: '#app',
                data: {
                    msg: "hello"
                },
                methods: {},
                // 注册路由
                router: vueRouter
            });
        </script>
    </body>
</html>
