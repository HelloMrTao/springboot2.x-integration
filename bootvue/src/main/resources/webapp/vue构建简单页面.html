<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue构建简单页面</title>
        <!-- 引入bootstarap 的css样式 -->
        <link rel="stylesheet" href="bootvue/css/bootstrap.css">
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row" style="margin-top: 70px"></div>
                <div class="col-md-10 col-md-offset-1">
                    <ul class="nav nav-pills nav-justified">
                        <li role="presentation" class="active"><a href="#/home">首页</a></li>
                        <li role="presentation"><a href="#/user">用户管理</a></li>
                        <li role="presentation"><a href="#/student">学生管理</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <!-- 显示路由组件的内容 -->
                    <router-view></router-view>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="bootvue/js/vue-router.js"></script>

        <script>
            // 1. 主页组件
            const home = {
                template: "<h1>主页数据</h1>"
            };
            // 2.用户管理组件
            const user = {
                template: "<h1>用户信息</h1>"
            };
            // 3.学生管理组件
            const student = {
                template: "<h1>学生信息</h1>"
            };
            // 使用路由
            let vueRouter = new VueRouter({
                routes: [
                    // 默认路由的重定向
                    {path:'/', redirect: '/home'},
                    {path: '/home', component: home},
                    {path: '/user', component: user},
                    {path: '/student', component: student}
                ]
            });

            let vm = new Vue({
                el: '#app',
                data: {
                    msg: "hello"
                },
                methods: {},
                // 注册路由
                router: vueRouter
            });
        </script>
    </body>
</html>
